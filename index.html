<!DOCTYPE html>
<html>
<!-- Like this? https://github.com/thecoinflipper/thecoinflipper.github.io -->
<head>
<title>The Coin Flipper</title>
<style type="text/css">
html, body {height: 90%;}
body {text-align: center;}
#content {
      display: inline-block;
      margin-top: 200px;
      font-weight: bold;
      font-size: 120pt;
      font-family: Arial, sans-serif;
      text-decoration: none;
      color: black;
}
.raw {
  font-size: 90%;
  color: #ddd;
}
.raw a {
  text-decoration: none;
  color: inherit;
}
.raw a:hover {
  text-decoration: underline;
}
.link {
  font-size: 90%;
  color: black;
}
.txtButton {
background:none;
border:none;
margin:0;
font-size: 93%;
color: black;
text-decoration: underline;
cursor: pointer;
}
</style>
</head>
<body>
<div id="content">
<script src="flip.js" type='text/javascript'></script>
</div>
    <br>
<button id='flipper' class="txtButton" title="Click here!">Again!</button>
<script type='text/javascript'>
var out = document.getElementById("content");
flipper.addEventListener("click", function() {
    out.innerHTML = "&nbsp;";
    var flip = Math.random();
    setTimeout(function() { 
        if (flip > .5) {
            out.innerHTML = "Heads";
    	} else {
            out.innerHTML = "Tails";
    	}
    }, 30);
});    
</script>
<p class="raw">
    <a href="raw.html" target="_blank">[simple version]</a>
</p>
</body>
</html>
