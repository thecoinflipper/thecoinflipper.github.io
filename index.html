<!DOCTYPE html>
<html>
<!-- Like what you see? https://github.com/thecoinflipper/thecoinflipper.github.io -->
<head>
<title>The Coin Flipper</title>
<style type="text/css">
html, body {height: 100%;}
body {text-align: center;}
#content {
      display: inline-block;
      margin-top: 200px;
      font-weight: bold;
      font-size: 120pt;
      font-family: Arial, sans-serif;
      text-decoration: none;
      color: black;
}
.raw {
  font-size: 90%;
  color: #ddd;
}
.raw a {
  text-decoration: none;
  color: inherit;
}
.raw a:hover {
  text-decoration: underline;
}
.link {
  font-size: 90%;
  color: black;
}
</style>
<script>
function getFlip() {
    var flip = Math.random();
    if (flip > 0.5) {
        document.getElementById("content").innerHTML = "Heads";
    } else {
        document.getElementById("content").innerHTML = "Tails";
    }
}
</script>
</head>
<body>
<div id="content">
    <script src="flip.js" type='text/javascript'></script>
</div>
    <br></br>
<a class="link" href="javascript:void(0);" style="text-decoration: none" onclick="getFlip()" title="Click here!">Again!</a>
<p class="raw">
    <a href="raw.html" target="_blank">[simple version]</a>
</p>
</body>
</html>
